<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∞è‰ºô‰º¥AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #fff6e5, #ffedfc);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .ai-character {
            width: 280px;
            height: 280px;
            margin: 20px auto;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .ai-face {
            background: linear-gradient(145deg, #8c9eff, #536dfe);
            border: 8px solid #fff;
            box-shadow: 
                inset 0 0 20px rgba(255,255,255,0.5),
                0 8px 32px rgba(83,109,254,0.3);
        }

        .ai-eye {
            width: 40px;
            height: 40px;
            background: #fff;
            border: 4px solid #333;
            position: relative;
            overflow: hidden;
        }

        .ai-eye::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: eyeMove 4s infinite;
        }

        .ai-mouth {
            width: 100px;
            height: 50px;
            background: #fff;
            border: 4px solid #333;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            animation: mouthMove 4s infinite;
        }

        .ai-status {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 60px;
            height: 60px;
            background: #4CAF50;
            border-radius: 50%;
            border: 4px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        .pixel-decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        }

        .response-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            min-height: 100px;
            overflow-y: auto;
            max-height: 400px;
        }

        .ai-response {
            background: linear-gradient(145deg, #e3f2fd, #bbdefb);
            border: 4px solid #fff;
            border-radius: 20px;
            padding: 20px;
            font-size: 20px;
            position: relative;
            margin-top: 30px;
        }

        .ai-response::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border: 12px solid transparent;
            border-bottom-color: #fff;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-top: auto;
            position: relative;
            background: white;
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border: 4px solid #536dfe;
            background: rgba(255, 255, 255, 0.95);
        }

        .text-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 18px;
            background: transparent;
        }

        .voice-btn, .send-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #fff;
        }

        .voice-btn {
            background: #ff69b4;
        }

        .send-btn {
            background: #4CAF50;
        }

        .voice-btn:active, .send-btn:active {
            transform: scale(0.95);
        }

        /* Êñ∞Â¢ûÊ†∑Âºè */
        .card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .link {
            color: #2196F3;
            text-decoration: none;
            display: block;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
            margin: 5px 0;
        }

        .link:hover {
            background: #e3f2fd;
        }

        .img-container {
            max-width: 100%;
            margin: 10px 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .img-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }

        .action-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .action-button:hover {
            transform: scale(1.05);
        }

        .action-button.primary { background: #2196F3; }
        .action-button.secondary { background: #FF9800; }
        .action-button.danger { background: #f44336; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes blink {
            0%, 96%, 100% { transform: scale(1); }
            98% { transform: scale(0.1); }
        }

        .animated {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ÁªòÂà∂ÂõæÂΩ¢ÁöÑÁîªÂ∏ÉÊ†∑Âºè */
        .canvas-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes eyeMove {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            95% { transform: translate(-50%, -50%) scale(0.1); }
        }

        @keyframes mouthMove {
            0%, 100% { height: 50px; }
            30% { height: 20px; }
            60% { height: 40px; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="color: #ff69b4;">Â∞è‰ºô‰º¥AI</h1>
        </div>
        
        <div class="ai-character">
            <div class="ai-status">üòä</div>
            <div class="ai-face">
                <div class="ai-eye left"></div>
                <div class="ai-eye right"></div>
                <div class="ai-mouth"></div>
                <div class="pixel-decoration top-left"></div>
                <div class="pixel-decoration top-right"></div>
                <div class="pixel-decoration bottom-left"></div>
                <div class="pixel-decoration bottom-right"></div>
            </div>
        </div>

        <div class="response-container" id="responseContainer">
            <div class="ai-response animated" id="aiResponse">
                ‰Ω†Â•ΩÂëÄÔºÅÊàëÊòØ‰Ω†ÁöÑAIÂ∞è‰ºô‰º¥ÔºÅÊàë‰ª¨‰∏ÄËµ∑Áé©ÂêßÔºÅ
            </div>
        </div>

        <div class="input-container">
            <input type="text" class="text-input" id="textInput" placeholder="ËØ¥ÁÇπ‰ªÄ‰πàÂêß...">
            <button class="voice-btn" id="voiceBtn">üé§</button>
            <button class="send-btn" id="sendBtn">‚û§</button>
        </div>
    </div>

    <script>
        const voiceBtn = document.getElementById('voiceBtn');
        const sendBtn = document.getElementById('sendBtn');
        const textInput = document.getElementById('textInput');
        const responseContainer = document.getElementById('responseContainer');
        let recognition;

        // Ê£ÄÊü•ÊµèËßàÂô®ÊòØÂê¶ÊîØÊåÅËØ≠Èü≥ËØÜÂà´
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'zh-CN';

            recognition.onresult = function(event) {
                const text = event.results[0][0].transcript;
                textInput.value = text;
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
            };
        }

        voiceBtn.addEventListener('mousedown', function() {
            if (recognition) {
                recognition.start();
                voiceBtn.style.backgroundColor = '#ff0000';
            }
        });

        voiceBtn.addEventListener('mouseup', function() {
            if (recognition) {
                recognition.stop();
                voiceBtn.style.backgroundColor = '#ff69b4';
            }
        });

        sendBtn.addEventListener('click', handleSend);
        textInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSend();
            }
        });

        function handleSend() {
            const text = textInput.value.trim();
            if (text) {
                processUserInput(text);
                textInput.value = '';
            }
        }

        function createResponseElement(content, type = 'text') {
            responseContainer.innerHTML = ''; // Ê∏ÖÁ©∫‰πãÂâçÁöÑÂÜÖÂÆπ
            
            const wrapper = document.createElement('div');
            wrapper.className = 'ai-response animated';

            switch(type) {
                case 'text':
                    wrapper.textContent = content;
                    break;

                case 'link':
                    const link = document.createElement('a');
                    link.href = content.url;
                    link.className = 'link';
                    link.textContent = content.text;
                    link.target = '_blank';
                    wrapper.appendChild(link);
                    break;

                case 'image':
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'img-container';
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 300;
                    canvas.height = 200;
                    
                    // ÁªòÂà∂ÁÆÄÂçïÂõæÂΩ¢
                    ctx.fillStyle = content.color || '#FFB6C1';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.font = '20px Arial';
                    ctx.fillStyle = 'white';
                    ctx.textAlign = 'center';
                    ctx.fillText(content.text || 'Á§∫‰æãÂõæÁâá', canvas.width/2, canvas.height/2);
                    
                    imgContainer.appendChild(canvas);
                    wrapper.appendChild(imgContainer);
                    break;

                case 'card':
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>${content.title}</h3>
                        <p>${content.description}</p>
                    `;
                    wrapper.appendChild(card);
                    break;

                case 'buttons':
                    const buttonGroup = document.createElement('div');
                    buttonGroup.className = 'button-group';
                    content.forEach(btn => {
                        const button = document.createElement('button');
                        button.className = `action-button ${btn.type || ''}`;
                        button.textContent = btn.text;
                        button.onclick = btn.action;
                        buttonGroup.appendChild(button);
                    });
                    wrapper.appendChild(buttonGroup);
                    break;
            }

            responseContainer.appendChild(wrapper);
        }

        function processUserInput(text) {
            // Ê†πÊçÆ‰∏çÂêåÁöÑÂÖ≥ÈîÆËØçËøîÂõû‰∏çÂêåÁ±ªÂûãÁöÑÂÜÖÂÆπ
            if (text.includes('ÈìæÊé•')) {
                createResponseElement({
                    url: 'https://example.com',
                    text: 'ÁÇπÂáªÊü•ÁúãÊõ¥Â§öÂÜÖÂÆπ'
                }, 'link');
            }
            else if (text.includes('ÂõæÁâá')) {
                createResponseElement({
                    color: '#FFB6C1',
                    text: 'ÂèØÁà±ÁöÑÂõæÁâá'
                }, 'image');
            }
            else if (text.includes('Âç°Áâá')) {
                createResponseElement({
                    title: '‰ø°ÊÅØÂç°Áâá',
                    description: 'ËøôÊòØ‰∏Ä‰∏™Á§∫‰æãÂç°ÁâáÔºåÂèØ‰ª•ÂåÖÂê´Êõ¥Â§ö‰ø°ÊÅØ'
                }, 'card');
            }
            else if (text.includes('ÊåâÈíÆ')) {
                createResponseElement([
                    {
                        text: 'Á°ÆÂÆö',
                        type: 'primary',
                        action: () => alert('‰Ω†ÁÇπÂáª‰∫ÜÁ°ÆÂÆöÊåâÈíÆÔºÅ')
                    },
                    {
                        text: 'ÂèñÊ∂à',
                        type: 'secondary',
                        action: () => alert('‰Ω†ÁÇπÂáª‰∫ÜÂèñÊ∂àÊåâÈíÆÔºÅ')
                    }
                ], 'buttons');
            }
            else {
                // ÈªòËÆ§ÊñáÊú¨ÂõûÂ§ç
                let response = '';
                if (text.includes('‰Ω†Â•Ω') || text.includes('Âó®')) {
                    response = '‰Ω†Â•ΩÂëÄÔºÅÂæàÈ´òÂÖ¥ËßÅÂà∞‰Ω†ÔºÅ';
                } else if (text.includes('ÂêçÂ≠ó')) {
                    response = 'ÊàëÊòØ‰Ω†ÁöÑAIÂ∞è‰ºô‰º¥Ôºå‰Ω†ÂèØ‰ª•Âè´ÊàëÂ∞è‰ºô‰º¥ÔºÅ';
                } else if (text.includes('Áé©') || text.includes('Ê∏∏Êàè')) {
                    response = 'Êàë‰ª¨ÂèØ‰ª•Áé©ÂæàÂ§öÊúâË∂£ÁöÑÊ∏∏ÊàèÂì¶ÔºÅ‰Ω†ÊÉ≥Áé©‰ªÄ‰πàÂë¢Ôºü';
                } else if (text.includes('Âî±Ê≠å')) {
                    response = 'Â∞èÊòüÊòüÔºå‰∫ÆÊô∂Êô∂ÔºåËÆ©ÊàëÊï∞‰∏ÄÊï∞ÊúâÂá†È¢ó...';
                } else if (text.includes('ÊïÖ‰∫ã')) {
                    response = '‰ªéÂâçÊúâ‰∏ÄÂè™ÂèØÁà±ÁöÑÂ∞èÂÖîÂ≠ê...';
                } else {
                    response = 'ÁúüÊúâË∂£ÔºÅËÆ©Êàë‰ª¨ÁªßÁª≠ËÅäÂ§©ÂêßÔºÅ';
                }
                createResponseElement(response, 'text');
            }

            // ËØ≠Èü≥Êí≠Êä•ÊñáÊú¨ÂÜÖÂÆπ
            const speech = new SpeechSynthesisUtterance(
                responseContainer.textContent || 'Êî∂Âà∞‰Ω†ÁöÑÊ∂àÊÅØÂï¶ÔºÅ'
            );
            speech.lang = 'zh-CN';
            speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
