<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #fff6e5, #ffedfc);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .ai-character {
            width: 280px;
            height: 280px;
            margin: 20px auto;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .ai-face {
            background: linear-gradient(145deg, #8c9eff, #536dfe);
            border: 8px solid #fff;
            box-shadow: 
                inset 0 0 20px rgba(255,255,255,0.5),
                0 8px 32px rgba(83,109,254,0.3);
        }

        .ai-eye {
            width: 40px;
            height: 40px;
            background: #fff;
            border: 4px solid #333;
            position: relative;
            overflow: hidden;
        }

        .ai-eye::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: eyeMove 4s infinite;
        }

        .ai-mouth {
            width: 100px;
            height: 50px;
            background: #fff;
            border: 4px solid #333;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            animation: mouthMove 4s infinite;
        }

        .ai-status {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 60px;
            height: 60px;
            background: #4CAF50;
            border-radius: 50%;
            border: 4px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        .pixel-decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        }

        .response-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            min-height: 100px;
            overflow-y: auto;
            max-height: 400px;
        }

        .ai-response {
            background: linear-gradient(145deg, #e3f2fd, #bbdefb);
            border: 4px solid #fff;
            border-radius: 20px;
            padding: 20px;
            font-size: 20px;
            position: relative;
            margin-top: 30px;
        }

        .ai-response::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border: 12px solid transparent;
            border-bottom-color: #fff;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-top: auto;
            position: relative;
            background: white;
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border: 4px solid #536dfe;
            background: rgba(255, 255, 255, 0.95);
        }

        .text-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 18px;
            background: transparent;
        }

        .voice-btn, .send-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #fff;
        }

        .voice-btn {
            background: #ff69b4;
        }

        .send-btn {
            background: #4CAF50;
        }

        .voice-btn:active, .send-btn:active {
            transform: scale(0.95);
        }

        /* æ–°å¢æ ·å¼ */
        .card {

            margin: 10px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);

        .link {
            color: #2196F3;
            text-decoration: none;
            display: block;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
            margin: 5px 0;

        .link:hover {
            background: #e3f2fd;
        }

        .img-container {
            max-width: 100%;
            margin: 10px 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .img-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }

        .action-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s;

        .action-button:hover {

        .action-button.primary { background: #2196F3; }

        .action-button.danger { background: #f44336; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes blink {
            0%, 96%, 100% { transform: scale(1); }
            98% { transform: scale(0.1); }
        }

        .animated {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;

        /* ç»˜åˆ¶å›¾å½¢çš„ç”»å¸ƒæ ·å¼ */
        .canvas-container {

        @keyframes float {

        @keyframes mouthMove {
            0%, 100% { height: 50px; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
