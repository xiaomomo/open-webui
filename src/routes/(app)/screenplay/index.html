<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小朋友的奇妙剧本杀</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rounded Mplus 1c', 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #000, #1a1a1a);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.1; }
        }

        .host-section, .game-area, .input-section {
            background: rgba(255, 255, 255, 0.9);
            border: 8px solid #ff69b4;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
            z-index: 10;
            border-radius: 30px;
            margin: 20px;
        }

        .host-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ffd700;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .game-area {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }

        .npc-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .player-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .character-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 10px;
        }

        .character {
            padding: 10px;
            background: linear-gradient(145deg, #ff69b4, #87ceeb);
            border: 5px solid #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            width: fit-content;
            color: #333;
            transform-origin: center;
        }

        .character:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .character.active {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ffb6c1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .input-section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px 20px 0 0;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 5px solid #ff69b4;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            font-size: 16px;
            color: #333;
        }

        button, .option-btn {
            padding: 10px 20px;
            background: #ff69b4;
            border: 3px solid #fff;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .option-btn {
            background: #e0e0e0;
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
        }

        button:hover, .option-btn:hover {
            background: #ff1493;
            transform: scale(1.1);
            color: #333;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .message {
            position: relative;
            background: linear-gradient(145deg, #ff69b4, #87ceeb);
            border: 5px solid #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: #333;
            border-radius: 15px;
            padding: 10px;
            margin: 10px;
            max-width: 80%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
            width: fit-content;
            transform-origin: left center;
            transition: all 0.3s ease;
        }

        .npc-message {
            margin-left: 60px;
            background: linear-gradient(145deg, #87ceeb, #ff69b4);
            animation: messagePopup 0.3s ease forwards;
        }

        .player-message {
            margin-right: 60px;
            background: #dcffe4;
            align-self: flex-end;
            color: #333;
            transform-origin: right center;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes messagePopup {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        .message::after {
            content: '';
            position: absolute;
            bottom: -10px;
            border-width: 10px 10px 0;
            border-style: solid;
        }

        .npc-message::after {
            left: 20px;
            border-color: #e8f4ff transparent;
        }

        .player-message::after {
            right: 20px;
            border-color: #dcffe4 transparent;
        }

        .options-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .option-btn {
            background: #e0e0e0;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            background: #ffd700;
        }

        #hostMessage {
            margin-top: 10px;
            font-size: 16px;
            line-height: 1.5;
            background: #fff3dc;
            color: #333;
        }

        .name {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="host-section">
        <div class="host-avatar">🎭</div>
        <div class="message" id="hostMessage">欢迎来到奇妙剧本杀！今天我们要解开一个有趣的谜题...</div>
    </div>

    <div class="game-area">
        <div class="npc-section">
            <div class="character-container">
                <div class="character" data-name="喵喵">
                    <div class="avatar">🐱</div>
                    <div class="name">喵喵</div>
                </div>
            </div>
            <div class="character-container">
                <div class="character" data-name="旺旺">
                    <div class="avatar">🐶</div>
                    <div class="name">旺旺</div>
                </div>
            </div>
            <div class="character-container">
                <div class="character" data-name="兔兔">
                    <div class="avatar">🐰</div>
                    <div class="name">兔兔</div>
                </div>
            </div>
        </div>

        <div class="player-section">
            <div class="character-container">
                <div class="character">
                    <div class="avatar">👦</div>
                    <div class="name">小侦探</div>
                </div>
            </div>
        </div>
    </div>

    <div class="input-section">
        <div class="input-group">
            <input type="text" placeholder="输入你的想法...">
            <button onclick="sendMessage()">发送</button>
        </div>
        <div class="options-group">
            <div class="option-btn">我觉得是喵喵干的！</div>
            <div class="option-btn">让我问问旺旺</div>
            <div class="option-btn">兔兔看起来很可疑</div>
        </div>
    </div>

    <script>
        const hostMessage = document.getElementById('hostMessage');
        const responses = {
            '喵喵': ['喵~我刚才在晒太阳呢', '我看到旺旺在花园里跑来跑去', '这件事我也很困惑...'],
            '旺旺': ['汪！我在追一只蝴蝶', '我闻到了奇怪的味道', '我看到有人在偷偷摸摸...'],
            '兔兔': ['其实我看到了一些线索...', '我在吃胡萝卜的时候发现...', '要不要检查一下这个地方？']
        };

        let characters = document.querySelectorAll('.character');
        characters.forEach(char => {
            char.addEventListener('click', () => {
                characters.forEach(c => c.classList.remove('active'));
                char.classList.add('active');
                const name = char.dataset.name;
                if (name) {
                    const randomResponse = responses[name][Math.floor(Math.random() * responses[name].length)];
                    addNPCMessage(char.parentElement, name, randomResponse);
                    updateHostMessage(`${name}说话了！让我们听听看...`);
                }
            });
        });

        function updateHostMessage(text) {
            hostMessage.style.opacity = 0;
            setTimeout(() => {
                hostMessage.textContent = text;
                hostMessage.style.opacity = 1;
            }, 200);
        }

        function addNPCMessage(container, name, text) {
            const message = document.createElement('div');
            message.className = 'message npc-message';
            message.textContent = text;
            container.appendChild(message);
            
            requestAnimationFrame(() => {
                message.style.transform = 'scale(1.1)';
            });
            
            // setTimeout(() => {
            //     message.remove();
            // }, 15000);
        }

        function addPlayerMessage(text) {
            const container = document.querySelector('.player-section .character-container');
            const message = document.createElement('div');
            message.className = 'message player-message';
            message.textContent = text;
            container.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 5000);
        }

        function sendMessage() {
            const input = document.querySelector('input');
            if (input.value.trim() === '') return;

            addPlayerMessage(input.value);
            updateHostMessage('让我们继续调查...');
            input.value = '';
        }

        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                addPlayerMessage(btn.textContent);
                updateHostMessage('这是个有趣的观点！');
                
                setTimeout(() => {
                    const targetNPC = btn.textContent.includes('喵喵') ? '喵喵' : 
                                    btn.textContent.includes('旺旺') ? '旺旺' : '兔兔';
                    const npcContainer = document.querySelector(`[data-name="${targetNPC}"]`).parentElement;
                    const randomResponse = responses[targetNPC][Math.floor(Math.random() * responses[targetNPC].length)];
                    addNPCMessage(npcContainer, targetNPC, randomResponse);
                }, 1000);
            });
        });

        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.width = `${Math.random() * 2 + 1}px`;
            star.style.height = `${Math.random() * 2 + 1}px`;
            star.style.animationDuration = `${Math.random() * 5 + 2}s`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
