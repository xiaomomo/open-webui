<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blippi Chatbot</title>
	<style>
		body {
				font-family: 'Arial', sans-serif;
				background-color: #f0f8ff;
				margin: 0;
				padding: 0;
				text-align: center;
		}
		.chat-container {
				max-width: 600px;
				margin: 50px auto;
				padding: 20px;
				background-color: #ffffff;
				border-radius: 10px;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		}
		.blippi-animated {
				position: relative;
				width: 150px;
				margin: 0 auto;
				animation: none; /* No animation initially */
		}
		.animate-speaking {
				animation: bounce 1s infinite;
		}
		@keyframes bounce {
				0%, 100% {
						transform: translateY(0);
				}
				50% {
						transform: translateY(-10px);
				}
		}
	</style>
</head>
<body>

<div class="chat-container">

	<img id="blippiImage" src="blippi.png" alt="Blippi" class="blippi-animated">

	<div id="blippiText">
		<p>Hi YaYa! Do you remember how Blippi always asks lots of fun questions and explores new things? Well, tonight, we’re going to play a little game, just like Blippi! It’s called “Story Time About My Day!” let's start.</p>
	</div>
</div>

<audio id="blippiAudio" src="blippi_v3.wav"></audio>

<script>
	// Get the audio and image elements
	const blippiAudio = document.getElementById('blippiAudio');
	const blippiImage = document.getElementById('blippiImage');

	// Function to start Blippi's animation when audio plays
	function playBlippiSpeech() {
			blippiImage.classList.add('animate-speaking');  // Start the animation
			blippiAudio.play();  // Play the audio

			// Stop the animation when the audio ends
			blippiAudio.onended = function() {
					blippiImage.classList.remove('animate-speaking');
			};
	}

	// Trigger the speech and animation when the page loads
	window.onload = function() {
			playBlippiSpeech();
	};
</script>

</body>
</html>
